<p>reactive-form works!</p>

<form [formGroup]="userForm"  (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="row">
            <div class="row col-sm-5">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" class="form-control" formControlName="firstname"/>
                    <small *ngIf="userForm.get('firstname')?.invalid && userForm.get('firstname')?.touched" style="color: red;">Please enter the firstname</small>

                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" class="form-control" formControlName="lastname"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" formControlName="email"/>
                    <small *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" style="color: red;">Please enter the email</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" formControlName="password"/>
                    <small *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" style="color: red;">Please enter the password</small>
                </div>
                
                <div>
                    <br />
                    <button [disabled]="userForm.invalid">Submit</button>
                </div>
            </div>
        </div>

    </div>
</form>
